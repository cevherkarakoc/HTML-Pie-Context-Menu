<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pie Menu</title>

	<link href="styles/w3.css" rel="stylesheet" />
	<link href="styles/style.css" rel="stylesheet" />
  <link href="font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet" /> 
</head>

<body>
  <div id="first" class="menuable"> Birinci</div>
  <div id="second" class="menuable">İkinci</div>
  <div id="third" class="menuable">Üçüncü</div>

  <script src="scripts/menu.js"></script>
  <script>
    var my_menu = new PieContextMenu(
      "my_menu","menuable",4,100
      );

      my_menu.buttons[0].changeText("Facebook");
      my_menu.buttons[0].changeIcon("fa-facebook");

      my_menu.buttons[1].changeText("Twitter");
      my_menu.buttons[1].changeIcon("fa-twitter");

      my_menu.buttons[2].changeText("Github");
      my_menu.buttons[2].changeIcon("fa-github");

      my_menu.buttons[0].DOMelement.addEventListener("click",function(){
        console.log("facebook");
      })
      my_menu.resize(200);

  </script>
</body>
